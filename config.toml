######################### Default Parameters ###########################
[params]
# home
home = "Accueil"
# logo
logo = "images/ici-drive-banner.png"
# meta data
author = "Florent"
description = "Réservation de produits locaux près de chez vous grâce à ici-drive. Avec sa recherche géographique, ici-drive vous permet de découvrir les produits des producteurs à proximité. Mode d'emploi : 1. je réserve en validant mon panier en choisissant un créneau pour le retrait 2. le producteur vérifie 3. je confirme éventuellement et je règle / retire les produits au moment choisie sur le lieu du Drive."
# google tag manager
google_tag_manager = "UA-164078504-1" # your id
# google analitycs ID
google_analitycs_id = "" # your id
# contact form action
contact_form_action = "#" # contact form works with : https://formspree.io
# copyright
copyright = ""

# preloader
[params.preloader]
enable = true
preloader = "" # use png, jpg, svg or gif format

# search
[params.search]
enable = true


####################### banner #######################################
[params.banner]
bgImage = "images/banner/banner-bg.svg"
title = "Achetez dès maintenant aux producteurs près de chez vous !"
image = "images/devices-ici-drive.png"


######################## call to action ###############################
[params.cta]
enable = true
image = "images/marker.svg"
title = "Acheter directement près de chez vous"
description = "ici-drive vous permet de venir un **consom'acteur**. Vous faites plus que d'acheter, vous agissez pour l'économie locale. Pour les producteurs, c'est une alternative ouverte et gratuite pour se développer et être visible."
[params.cta.button]
enable = false
label = "Visit Here"
link = "https://gethugothemes.com/shop/"


